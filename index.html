<!DOCTYPE html>
<html lang="en">
  <head>
    <!--required meta--> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap css-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Custom css-->
  </head>
  <body background="background.webp" class="bg-repeat md:bg-repeat">
    <br/><br/>
    <div class="container w-3/6 place-items-center">
      <div id="gamearea">
        <div id="details">
          <main>
            <header>
              <div class="dark:text-white"></div>
            </header>
            <!-- content -->
            <div class="item-body rounded drop-shadow-md py-4 bg-gradient-to-t from-cyan-600 to-blue-900 flex flex-col mx-auto md:ml-40 md:mr-40 grid grid-rows-3 md:grid-rows-1 place-items-center">
              <p class="self-center drop-shadow-xl text-4xl font-bold whitespace-nowrap bg-white rounded-md px-2">Edoventure</p>
              <br/>
              <div class="grid grid-cols-1 md:grid-cols- gap-4">
                <div class="mx-autor" id="roomImageContainer"></div>
                <div class="text-center">
                  <p id="textarea" class="bg-white rounded-md px-2 mb-4"></p>
                  <div id="interaction" class="bg-yellow-500 rounded-md px-2 mb-4"></div>
                  <br/>
                  <input type="text" id="usertext" class="mb-4" />
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <!-- link to external JavaScript-->
    <script src="game final.js"></script>
  </body>

</html>
