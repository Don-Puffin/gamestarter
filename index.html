<!DOCTYPE html>
<html lang="en">
  <head>
    <!--required meta--> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap css-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Custom css-->
  </head>
  <body background="background.webp" class="bg-repeat md:bg-repeat">
    <div class="container mx-auto">
      <div id="gamearea">
        <div id="details">
          <main>
            <header>
              <div class="dark:text-white"></div>
            </header>
            
            <!-- Content -->
            <div class="item-body mx-auto bg-gradient-to-t from-cyan-600 to-blue-900 rounded-md p-2 md:p-4 shadow-md">
              <p class="self-center text-center text-4xl font-bold whitespace-nowrap bg-white rounded-md px-2 mb-4">Edoventure</p>
              
              <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
                <div class="mx-auto" id="roomImageContainer"></div>
                
                <div class="text-center">
                  <p id="textarea" class="bg-white rounded-md px-2 mb-4"></p>
                  <div id="interaction" class="bg-yellow-500 rounded-md px-2 mb-4"></div>
                  <input type="text" id="usertext" class="mb-4 p-2 rounded-md">
                </div>
              </div>
            </div>
            
          </main>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JS (optional) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
    
    <!-- External JavaScript -->
    <script src="game final.js"></script>
  </body>
</html>
